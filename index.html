<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      :root {
        --purple-900: #1a062f;
        --purple-800: #2a0b45;
        --purple-700: #3a0f60;
        --purple-600: #4c1a7a;
        --gold: linear-gradient(135deg, #f5d76e, #d4af37);
        --white: #ffffff;
        --text-muted: #cfc3e6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(
          180deg,
          #3b0a6b 0%,
          #2a084d 40%,
          #1a062f 100%
        );
        color: var(--white);
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* NAVBAR */
      header {
        width: 100%;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(8px);
      }

      .logo {
        font-weight: 800;
        letter-spacing: 0.5px;
      }

      .logo span {
        color: #22c55e;
      }

      nav {
        display: flex;
        gap: 18px;
      }

      nav a {
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 600;
        color: var(--text-muted);
        transition: all 0.2s ease;
      }

      nav a:hover,
      nav a.active {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
      }

      /* APP CONTAINER */
      #app {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 20px 80px;
      }

      /* T√çTULOS DOURADOS */
      .title-gold {
        font-size: 34px;
        font-weight: 800;
        margin-bottom: 12px;
        background: var(--gold);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-muted);
        margin-bottom: 26px;
        line-height: 1.6;
      }

      /* CARD PADR√ÉO */
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border-radius: 18px;
        padding: 26px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
        margin-bottom: 28px;
      }

      /* BOT√ÉO DOURADO */
      .btn-gold {
        display: inline-block;
        padding: 14px 26px;
        border-radius: 999px;
        font-weight: 800;
        background: var(--gold);
        color: #2b1a05;
        border: none;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn-gold:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(212, 175, 55, 0.35);
      }

      /* INPUTS */
      input,
      textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        padding: 14px 16px;
        color: #fff;
        font-size: 15px;
        outline: none;
      }

      input::placeholder,
      textarea::placeholder {
        color: #bda9e6;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 30px 10px;
        color: #9f8cc8;
        font-size: 14px;
      }
    </style>
  </head>
